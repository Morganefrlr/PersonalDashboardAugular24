<div  class="formMainContainer container">
    <h3>{{value}} {{title}}</h3>
    
    
    <form (ngSubmit)="onSubmit()" #addForm="ngForm" class="formStyle">
        
        <app-input-todo *ngIf="todo" [todo]="todo"></app-input-todo>
        <app-input-note *ngIf="note" [note]="note"></app-input-note>
        
        <div class="formStyle_buttonContainer">
            <button routerLink="../../" class="cancelButtonForm">Annuler</button>
            <button class="addButtonForm" type="submit" [disabled]="!addForm.form.valid">
                {{value}}
            </button>
        </div>
    </form>
    
</div>
