<div class="todoItem" [class.todoCompleted]="todo.completed">
    <div class="boxCheck ">
        <i class="material-icons-outlined">
            check
        </i>
    </div>
    <span>{{todo.text}}</span>

    <app-box-buttons-item
    (handleEditBtn)="handleEditBtn()"
    (handleDeleteBtn)="handleDeleteBtn()"
    class='todoButtons'
    >
    </app-box-buttons-item>

</div>
