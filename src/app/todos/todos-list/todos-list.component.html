<div class="todosMainContainer">
    <div class="container">

        <app-todo-item 
            @deleteAnimation
            *ngFor="let todo of todos"  
            [todo]="todo"
            (click)="toggleCompleted(todo)"
            (handleDeleteTodo)="handleDeleteTodo(todo.id)"
            (handleEditTodo)="handleEditTodo(todo.id)"
            >
        </app-todo-item>

       <app-button-add></app-button-add>

    </div>
</div>
