<div class="todosMainContainer">
    <div class="container">

        <app-todo-item 
            *ngFor="let todo of todos"  
            [todo]="todo"
            (click)="toggleCompleted(todo)"
            (deleteClick)="handleDelete(todo.id)"
            >
        </app-todo-item>

       <app-button-add></app-button-add>

    </div>
</div>
