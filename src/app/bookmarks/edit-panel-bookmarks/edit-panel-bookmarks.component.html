<div class="bookmarksEdit container">
    <h3>Vos bookmarks</h3>
    <div class="bookmarkEditItems">

        <app-bookmark-item 
            *ngFor="let bookmark of bookmarks" 
            [editMode]="editMode" 
            [bookmark]="bookmark"
            (handleDeleteBookmark)="handleDeleteBookmark(bookmark.id)"
            ></app-bookmark-item> 
    </div>
    
</div>
