<div class="bookmarksEdit ">
    <div class="container">
        <app-bookmark-item 
        *ngFor="let bookmark of bookmarks" 
        [editMode]="editMode" 
        [bookmark]="bookmark"
        (handleDeleteBookmark)="handleDeleteBookmark(bookmark.id)"
        ></app-bookmark-item> 

        <app-empty-array *ngIf="empty" data="Bookmark"></app-empty-array>

    </div>
    <div class="bookmarksBtn">
        <app-button-icon init='cancel'></app-button-icon>
    </div>
        
</div>
