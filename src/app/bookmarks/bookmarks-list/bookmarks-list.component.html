<div class="bookmarksMainContainer">
    <div class="container">
        <app-bookmark-item 
            *ngFor="let bookmark of bookmarks"
            [bookmark]="bookmark"
        ></app-bookmark-item>

        <app-empty-array *ngIf="empty" data="Bookmark"></app-empty-array>
        
    </div>
    <div class="bookmarksBtns">
        <app-button-icon init='edit' *ngIf="!empty"></app-button-icon>
        <app-button-icon init='add'></app-button-icon>
    </div>
</div>
