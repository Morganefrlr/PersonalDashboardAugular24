<div>
    <div>
        <label for="title">Titre</label>
    <input type="text" id="title">
    </div>
    <img width="50" height="50" src="https://img.icons8.com/3d-fluency/94/add.png" alt="add"/>
    <div *ngFor="let toDo of toDoList">
        <div>
            <p>{{toDo.title}}</p>
            <img (click)="deleteToDo(toDo)" width="20" height="20" src="https://img.icons8.com/3d-fluency/94/cancel.png" alt="cancel"/>
            <img width="20" height="20" src="https://img.icons8.com/3d-fluency/94/edit.png" alt="edit"/>
        </div>        
    </div>
</div>
