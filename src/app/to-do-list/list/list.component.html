<div class="toDoMainContainer">
    <div class="toDoMainContainer_right">
        <form (ngSubmit)="onSubmit()" #toDoListForm="ngForm" class="toDoForm">
            <input 
                type="text" id="title" 
                required 
                pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                name="title"
                [(ngModel)]="toDo.title" 
               />

            <button type="submit">+</button>
        </form>
        <div class="toDosContainer">
            <div *ngFor="let toDo of toDoList; let i = index" class="toDosContainer_task">           
                <div class="taskBack">{{i + 1}}</div>
                <div class="taskFront">
                    <p>{{toDo.title}}</p>
                    <div>
                        <img class="taskFront_icon" (click)="deleteToDo(toDo)" width="20" height="20" src="https://img.icons8.com/officel/30/cancel.png" alt="cancel"/>
                        <img class="taskFront_icon" (click)="update(toDo)" width="20" height="20" src="https://img.icons8.com/office/16/pencil--v1.png" alt="edit"/>
                    </div>
                </div>                    
            </div>
            <div *ngIf="toDoEmpty " class="emptyToDo">
                Votre To Do List est vide!
            </div>
        </div>
    </div>



    <div class="toDoMainContainer_left">
        <img src="../../../assets/toDoImg.png" alt="">
    </div>
</div>
