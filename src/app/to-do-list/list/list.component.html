<div class="toDoMainContainer">
    <div class="toDoMainContainer_right">
        <form (ngSubmit)="onSubmit()" #toDoListForm="ngForm" class="toDoForm">
            <input 
                type="text" id="title" 
                required 
                pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                name="title"
                [(ngModel)]="toDo.title" 
               />

            <button type="submit">Envoi</button>
        </form>
        <div *ngFor="let toDo of toDoList; let i = index" class="toDosContainer">
            <div class="toDosContainer_task">
                <div class="taskBack">{{i + 1}}</div>
                <div class="taskFront">
                    <p>{{toDo.title}}</p>
                    <div>

                        <img (click)="deleteToDo(toDo)" width="20" height="20" src="https://img.icons8.com/3d-fluency/94/cancel.png" alt="cancel"/>
                        <img (click)="update(toDo)" width="20" height="20" src="https://img.icons8.com/3d-fluency/94/edit.png" alt="edit"/>
                    </div>
                </div>        
            </div>
        </div>
    </div>



    <div class="toDoMainContainer_left">
        <img src="../../../assets/toDoImg.png" alt="">
    </div>
</div>
